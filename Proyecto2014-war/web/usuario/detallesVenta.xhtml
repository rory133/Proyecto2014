<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
      <h:form id="formDetallesVenta" style="background-color: #c8bfe7; background: #c8bfe7 !important; width:100%; height: 100%"> 

         <p:dialog id="dialogoEditarVenta" header="#{msg['app.DetallesVenta']}" widgetVar="editarVenta" 
                    width="500" height="350"
                    style="background-color: #c8bfe7; background: #c8bfe7;">


            <p:outputPanel id="detalleVenta" style="text-align:center; background-color: #c8bfe7; background: #c8bfe7;">

                <h:graphicImage value="../VisualizaImagen?tipo=imagenUnicaVentaSeleccionada&amp;idProducto=#{gestionVentas.ventaSeleccionada2.productoIdproducto.idproducto}" width="50" height="50" style="alignment-adjust: central">

                </h:graphicImage>



               <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" rendered="#{gestionVentas.filtroMisProductos ne 'comprados'}">
                <h:outputText value="#{msg['app.EstaEnviado']}: " />
                <p:selectBooleanButton id="value1" value="#{gestionVentas.ventaSeleccionada2.enviado}" onLabel="#{msg['app.Si']}" offLabel="#{msg['app.No']}" style="width:60px" />

                <h:outputText value="#{msg['app.EstaCobrado']}: " />
                <p:selectBooleanButton id="value4" value="#{gestionVentas.ventaSeleccionada2.cobrado}" onLabel="#{msg['app.Si']}" offLabel="#{msg['app.No']}" style="width:60px" />
                 <h:outputText value="#{msg['app.CompradorMarcadoRecibido']}: " />
                 <h:outputText value="#{gestionVentas.ventaSeleccionada2.recibido}" />
                <h:outputText value="#{msg['app.CompradorMarcadoPagado']}: " />
                <h:outputText value="#{gestionVentas.ventaSeleccionada2.pagado}" />                                 

                </h:panelGrid>

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" rendered="#{gestionVentas.filtroMisProductos eq 'comprados'}">
                <h:outputText value="#{msg['app.EstaRecibido']}: " />
                <p:selectBooleanButton id="value2" value="#{gestionVentas.ventaSeleccionada2.recibido}" onLabel="#{msg['app.Si']}" offLabel="#{msg['app.No']}" style="width:60px" />
                <h:outputText value="#{msg['app.EstaPagado']}: " />
                <p:selectBooleanButton id="value3" value="#{gestionVentas.ventaSeleccionada2.pagado}" onLabel="#{msg['app.Si']}" offLabel="#{msg['app.No']}" style="width:60px" />
                <h:outputText value="#{msg['app.VendedorMarcoEnviado']}: " />
                <h:outputText value="#{gestionVentas.ventaSeleccionada2.enviado}" />
                <h:outputText value="#{msg['app.VendedorMarcoCobrado']}: " />
                <h:outputText value="#{gestionVentas.ventaSeleccionada2.cobrado}" />
                </h:panelGrid>










                <p:separator />



                    <p:commandButton id="botonActualizaVenta" value="#{msg['app.BotonGuardarVenta']}"  
                                     update=":formDetallesVenta :formListadoVentas :formListadoVentas:listadoVentas" 
                                     action="#{gestionVentas.salvaVenta()}" 
                                     icon="ui-icon-check" oncomplete="PF('editarVenta').hide();" >
                         <!--<f:ajax event="dialogReturn" render="formDetallesVenta.listadoVentas :formListadoVentas.listadoVentas" />-->


                    </p:commandButton>
                    <p:separator />
                    <p:commandButton  rendered="#{gestionVentas.filtroMisProductos eq 'vendidos'}" id="botonBorrarVenta2" value="#{msg['app.BotonBorrarVenta']}"     actionListener="#{gestionVentas.borrarVenta()}" 
                                 icon="ui-icon-check"  oncomplete="PF('editarVenta').hide();" >


                            <f:ajax event="dialogReturn" render="formDetallesVenta :formListadoVentas" />
                           
                        <f:param id="parametro222" name="idVentaABorrar" value="#{gestionVentas.ventaSeleccionada2.idventa}" />

                    </p:commandButton>








            </p:outputPanel>

        </p:dialog>
</h:form>    
    
    
                     
</ui:composition>
