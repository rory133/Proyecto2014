<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="Principal">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pagina Principal Usuario</title>
            </f:facet>
        <!--    
        <h:outputStylesheet name="../../../resources/css/default.css"/>
        <h:outputStylesheet name="../../resources/css/cssLayout.css"/>
       
        
        <link type="text/css" rel="stylesheet" 
		  href="/JavaServerFaces/faces/javax.faces.resource/cssLayout.css?ln=css" />
         <link type="text/css" rel="stylesheet" 
		  href="/JavaServerFaces/faces/javax.faces.resource/default2.css?ln=css" />
          -->
         <h:outputStylesheet library="css" name="default.css"  />
         <h:outputStylesheet library="css" name="cssLayout.css"  />
         
         
         
        </h:head>

        <h:body>
             

            <p:layout fullPage="true" rendered="#{ROLE_SOCIO}">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        cabecera usuario
            <br/>            
            <h:outputText value="#{loginBean.login}"/>
            <br/>            
            <h:outputText value="#{sessionScope.usuario.nombre}" /> 
            <br/>            
            <h:outputText value="#{sessionScope.login.role}" />
            <br/>
           
     
            <h:form>       
              <p:commandButton value="logout" icon="ui-icon-newwin"
                               actionListener="#{loginBean.logout()}"/>
            </h:form>
            
            <h:link outcome="crearProducto" value="Crear un producto"  />

                </p:layoutUnit>
                <!--
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                -->

                <p:layoutUnit position="west" size="25%" header="Categorias" collapsible="false">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" escape="false"/>

                        <h3 style="margin-top:0">Single</h3>
                        <p:tree value="#{treeSelectionView.root1}" var="doc"
                                    selectionMode="single"
                                    selection="#{treeSelectionView.selectedNode}">
                            <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{doc.nombre}"/>
                            </p:treeNode>
                            <p:treeNode type="document" icon="ui-icon-document">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                            <p:treeNode type="picture" icon="ui-icon-image">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                            <p:treeNode type="mp3" icon="ui-icon-video">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                        </p:tree>

                        <p:commandButton value="Seleccionar CategorÃ­a" update="msgs" icon="ui-icon-newwin"
                                            actionListener="#{treeSelectionView.displaySelectedSingle}"/>

                  </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="center" id="centro">
                    
                 <h:form id="form1">
                        <p:messages id="msgs1" />
                    <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
                        <p:growl id="msgs2" showDetail="true" escape="false"/>
                        
                        <p:commandButton id="boton0" value="Ver Todos"   action="#{productoView.todosProductos()}" icon="ui-icon-check" >
                          <f:ajax event="click" render=":form2" />
                          <f:ajax event="click" render=":form2:productos" />
                          <f:ajax event="click" render=":form2:cantidad" />
                        </p:commandButton>
                        
                        
                        <!--
                        <h:commandButton id="boton0" value="Ver Todos" type="button" >

                               <f:ajax render=":form2"  event="click" listener="#{productoView.todosProductos()}" />
                        </h:commandButton>
                        -->
                        
                        
                       
                                    <p:inputText id="nombre" value="#{productoView.nombreBuscado}" label="busqueda">
                                   
                                    </p:inputText>
                        
                                   <p:commandButton id="boton1" value="Buscar Producto"  update="msgs1"  action="#{productoView.buscaXNombre()}" icon="ui-icon-check" >
                                   <p:message for="boton1" />
                                  
                                  
                                    <f:ajax event="click" render=":form2:productos" />
                                    <f:ajax event="click" render=":form2:cantidad" />
                                    
                                    </p:commandButton>
                        
                                    <p:commandButton id="boton2" value="Productos de la categoria selecionada"  update="msgs1"  action="#{productoView.buscaXCategoria()}" icon="ui-icon-check" >
                                   <p:message for="boton1" />
                                  
                                  
                                    <f:ajax event="click" render=":form2:productos" />
                                    <f:ajax event="click" render=":form2:cantidad" />
                                    
                                    </p:commandButton>
                        <!--
                         <h:inputText id="nombre" value="#{productoView.nombreBuscado}" label="busqueda">
                                   
                         </h:inputText>
                        <h:commandButton id="boton1" value="Buscar" type="button" >

                     
                            <f:ajax render=":form2 msgs1"  event="click" listener="#{productoView.buscaXNombre()}" />
                            <p:message for="msgs1" />
                        </h:commandButton>
                        -->
                    </h:panelGrid>
                </h:form>
                <h:form id="form2">
                    <h:outputText value=" Numero de productos; #{productoView.listaProductos.size()}" id="cantidad"/>
                        <p:dataGrid var="producto" value="#{productoView.listaProductos}" columns="3" 
                            rows="12" paginator="true" id="productos"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Lista de Productos
                            </f:facet>
                            
                            <p:panel header="#{producto.nombre}" style="text-align:center">
                             
                                <h:panelGrid columns="1" style="width:100%">
                   
                                  
                                    
                                  
                                    
                                    <h:graphicImage value="../VisualizaImagen?tipo=imagenUnica&amp;idProducto=#{producto.idproducto}" width="50" height="50">
                                   
                                    </h:graphicImage>
                                    
                             
                                    <h:outputText value="idproducto : #{producto.idproducto}" />
                                    
                                    <h:outputText value="Categoria : #{producto.categoriaIdcategoria.nombre}" />
                                    
                                    <h:outputText value="#{producto.precio}" />
                                    <h:outputText value="usuario ofertador: #{producto.usuarioIdusuario.nombre}" />
                                    <h:outputText  rendered="#{not (producto.enSubasta)}" value="en modo subasta" ></h:outputText >
                                    <h:outputText  rendered="#{(producto.enSubasta)}" value="en venta directa" ></h:outputText >
                                    
                          
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>
                </h:form>
                    
                    
                    
                    
                    
                </p:layoutUnit>

            </p:layout>
            <h:outputText value="no estas reginstrado como socio y no pudes acceder a esta pagina"    rendered="#{ROLE_ADMIN}" />
            <BR/>
             <h:link outcome="/admin/index" value="volver"   rendered="#{ROLE_ADMIN}" />
            <h:outputText value="no estas logado para poder acceder a esta pagina"    rendered="#{!ROLE_SOCIO and !ROLE_ADMIN}" />
            <BR/>
            <h:link outcome="/faces/index" value="volver" rendered="#{!ROLE_SOCIO and !ROLE_ADMIN}" />

        </h:body>

    </f:view>
</html>
