<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="Principal">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pagina Principal Usuario</title>
            </f:facet>

         <h:outputStylesheet library="css" name="default.css"  />
         <h:outputStylesheet library="css" name="cssLayout.css"  />
         

         
         
        </h:head>

   <h:body>
             

    <p:layout fullPage="true" rendered="#{ROLE_SOCIO}">

        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                         <h:outputText value="cabecera usuario"/>
            <br/>            
            <h:outputText value="#{loginBean.login}"/>
            <br/>            
            <h:outputText value="#{sessionScope.usuario.nombre}" /> 
            <br/>            
            <h:outputText value="#{sessionScope.login.role}" />
            <br/>
           
     
            <h:form>       
              <p:commandButton value="logout" icon="ui-icon-newwin"
                               actionListener="#{loginBean.logout()}"/>
            </h:form>
            
            <h:link outcome="crearProducto" value="Crear un producto"  />

        </p:layoutUnit>
                <!--
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                -->
     
         
                <p:layoutUnit id="izquierda" position="west" size="25%" header="#{productoView.titulo}" collapsible="false" >
                    
            
            <h:form id="form6">
             <h:form id="form4" rendered="#{not productoView.soloMios}">  
               <p:growl id="msgs" showDetail="true" escape="false"/>

                        <p:tree value="#{treeSelectionView.root1}" var="doc"
                                    selectionMode="single"
                                    selection="#{treeSelectionView.selectedNode}">
                            <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{doc.nombre}"/>
                            </p:treeNode>
                            <p:treeNode type="document" icon="ui-icon-document">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                            <p:treeNode type="picture" icon="ui-icon-image">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                            <p:treeNode type="mp3" icon="ui-icon-video">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                        </p:tree>
                        
                        <p:commandButton value="Información Categoría" update="msgs" icon="ui-icon-newwin"
                                            actionListener="#{treeSelectionView.displaySelectedSingle}"/>
                        
                        
                        
                          <p:commandButton id="boton2" value="Ver Productos de la categoria selecionada"  update="msgs"  action="#{productoView.buscaXCategoria()}" icon="ui-icon-check" >
                                 
                                  
                                  
                                    <f:ajax event="click" render=":form2:productos" />
                                    <f:ajax event="click" render=":form2:productos:cantidad" />
                                    
                                    </p:commandButton>
    
                </h:form>
                  
                 <h:form id="form5" rendered="#{productoView.soloMios}">
                      <p:growl id="messages" showDetail="true" />
                    <p:commandButton id="dynaButton" value="Filtrar" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
                   
                        <p:submenu label="Mis Productos Vendidos" icon="ui-icon-extlink">
                                        <p:submenu label="Enviados" icon="ui-icon-extlink">
                                                        <p:menuitem value="Cobrados" actionListener="#{menuView.save}" update="messages" icon="ui-icon-check" />
                                                        <p:menuitem value="No Cobrados" actionListener="#{menuView.update}" update="messages" icon="ui-icon-check" />
                                        </p:submenu>   
                                        <p:submenu label="No Enviados" icon="ui-icon-extlink">
                                                        <p:menuitem value="Cobrados" actionListener="#{menuView.save}" update="messages" icon="ui-icon-check" />
                                                        <p:menuitem value="No Cobrados" actionListener="#{menuView.update}" update="messages" icon="ui-icon-check" />
                                        </p:submenu>
                                        <p:submenu label="Denunciados Por Falta de Envio" icon="ui-icon-extlink">
                                                        <p:menuitem value="Envidaos" actionListener="#{menuView.save}" update="messages" icon="ui-icon-check" />
                                                        <p:menuitem value="No Enviados" actionListener="#{menuView.update}" update="messages" icon="ui-icon-check"/>
                                        </p:submenu>  
                          
                       </p:submenu>
                       <p:submenu label="Mis Productos Ofertados" icon="ui-icon-extlink">
                                       
                                                        <p:menuitem value="En Venta Directa" actionListener="#{menuView.save}" update="messages" icon="ui-icon-check"/>
                                                        <p:menuitem value="En subasta" actionListener="#{menuView.update}" update="messages" icon="ui-icon-check" />
                       </p:submenu>
                       <p:submenu label="Mis Productos Comprados" icon="ui-icon-extlink">
                                        <p:submenu label="Recibidos" icon="ui-icon-extlink">
                                                        <p:menuitem value="Envidaos" actionListener="#{menuView.save}" update="messages" icon="ui-icon-check" />
                                                        <p:menuitem value="No Enviados" actionListener="#{menuView.update}" update="messages" icon="ui-icon-check" />
                                        </p:submenu>   
                                        <p:submenu label="No Recibidos" icon="ui-icon-extlink">
                                                        <p:menuitem value="Envidaos" actionListener="#{menuView.save}" update="messages" icon="ui-icon-check" />
                                                        <p:menuitem value="No Enviados" actionListener="#{menuView.update}" update="messages" icon="ui-icon-check" />
                                        </p:submenu>
                                        <p:submenu label="Denunciados Por Falta de Pago" icon="ui-icon-extlink">
                                                        <p:menuitem value="Envidaos" actionListener="#{menuView.save}" update="messages" icon="ui-icon-check" />
                                                        <p:menuitem value="No Enviados" actionListener="#{menuView.update}" update="messages" icon="ui-icon-check"/>
                                        </p:submenu>                           
                       </p:submenu>
                           
                        

                    </p:tieredMenu>

 
    <p:separator />
                 </h:form>
                        <p:commandButton id="boton0" value="Aplicar Filtros"   action="#{productoView.todosProductos()}" icon="ui-icon-check" >
                          <f:ajax event="click" render=":form2 @all" />

                        </p:commandButton>
                             
                </h:form>
        
         </p:layoutUnit>
      

            

     <p:layoutUnit position="center" >
                    
                 
                    
                    
                 <h:form id="form1">
                        <p:messages id="msgs1" />
                    <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
                        <p:growl id="msgs2" showDetail="true" escape="false"/>
                        
                        <p:commandButton id="boton0" value="Aplicar Filtros"   action="#{productoView.todosProductos()}" icon="ui-icon-check" >
                          <f:ajax event="click" render=":form2" />
                          <f:ajax event="click" render=":form2:productos" />
                          <f:ajax event="click" render=":form2:productos:cantidad" />
                        </p:commandButton>
     
                        
                        
                       
                        
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                    <p:outputLabel for="filtro" value="filtrar:" />
                                    <p:selectOneRadio id="filtro" value="#{productoView.filtro}">
                                        <f:selectItem itemLabel="Todos" itemValue="todos" />
                                        <f:selectItem itemLabel="Venta directa" itemValue="ventaDirecta" />
                                        <f:selectItem itemLabel="Subasta" itemValue="subasta" />
                                    </p:selectOneRadio>
                                </h:panelGrid>




                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                    <p:outputLabel for="vendido" value="vendido:" />
                                    <p:selectOneRadio id="vendido" value="#{productoView.vendidos}">
                                        <f:selectItem itemLabel="Todos" itemValue="todos" />
                                        <f:selectItem itemLabel="solo no vendidos" itemValue="noVendidos" />
                                        <f:selectItem itemLabel="solo ya Vendidos" itemValue="yaVendidos" />
                                    </p:selectOneRadio>
                                </h:panelGrid>
                         <br/>
                              
                               
             <h:form>
                 <h:outputText value="Gestionar Mis Productos:  #{productoView.soloMios}" id="botoncillo"/>

                  <p:selectBooleanCheckbox value="#{productoView.soloMios}">
                       
                     <f:ajax event="change" render=":form6 @all"/>
                                               
                  </p:selectBooleanCheckbox>
               </h:form>
                        
                        <!--
                        <h:commandButton id="boton0" value="Ver Todos" type="button" >

                               <f:ajax render=":form2"  event="click" listener="#{productoView.todosProductos()}" />
                        </h:commandButton>
                        -->
                        
                        
                                 
                                  
                                    <p:inputText id="nombre" value="#{productoView.nombreBuscado}" label="busqueda">
                                   
                                    </p:inputText>
                        
                                   <p:commandButton id="boton1" value="Buscar por nombre"  update="msgs1"  action="#{productoView.buscaXNombre()}" icon="ui-icon-check" >
                                   <p:message for="boton1" />
                                  
                                  
                                    <f:ajax event="click" render=":form2:productos" />
                                    <f:ajax event="click" render=":form2:productos:cantidad" />
                                    
                                    </p:commandButton>
                        

                        
                        
 
                    </h:panelGrid>
                </h:form>
                <h:form id="form2" >
                   
                  
                    <p:poll interval="5" listener="#{productoView.actualizaVistaTodosProductos()}" update="productos" />
                 
                        <p:dataGrid   var="producto" value="#{productoView.listaProductos}" columns="3" 
                            rows="12" paginator="true" id="productos"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16"  >

                            <f:facet name="header">
                                <h:outputText value=" Numero de productos: #{productoView.listaProductos.size()}" id="cantidad"/>
                            </f:facet>
                            
                            <p:panel  header="#{producto.nombre}" style="text-align:center">
                                

                             
                                <h:panelGrid columns="1" style="width:100%">
                   
                                  
                                    
                                  
                                    
                                    <h:graphicImage value="../VisualizaImagen?tipo=imagenUnica&amp;idProducto=#{producto.idproducto}" width="50" height="50">
                                   
                                    </h:graphicImage>
                                    
                             
                                    <h:outputText value="idproducto : #{producto.idproducto}" />
                                    
                                    <h:outputText value="Categoria : #{producto.categoriaIdcategoria.nombre}" />
                                    
                                    <h:outputText value="#{producto.precio}" />
                                    <h:outputText value="usuario ofertador: #{producto.usuarioIdusuario.nombre}" />
                                    <h:outputText  rendered="#{not (producto.enSubasta)}" value="en venta directa" ></h:outputText >
                                    <h:outputText  rendered="#{(producto.enSubasta)}" value="en modo subasta" ></h:outputText >
                                    
                          
                                </h:panelGrid>
                                
                                
                                 <p:commandLink update=":form3:detalleProducto" oncomplete="PF('dialogoProducto').show()" title="Ver Detalles">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                   <f:setPropertyActionListener value="#{producto}" target="#{productoView.productoSeleccionado}" />
                                </p:commandLink>
                            </p:panel>
                         </p:dataGrid>
                    
                    

                </h:form>
                    

                             

                    
                    
                    
                </p:layoutUnit>
                
                
                
                      <h:form id="form3" >
                          <p:growl id="msgs3" showDetail="true" escape="false"/>
                             <p:dialog id="dlg" header="Informacion Producto" widgetVar="dialogoProducto" modal="false" showEffect="fade" hideEffect="fade" resizable="false"
                                        width="500" height="650">
                                <p:outputPanel id="detalleProducto" style="text-align:center;">
                                     
                                    <!--
                                    <p:galleria  value="#{productoView.imagenesProductoSeleccionado}" var="image" panelWidth="500" panelHeight="313" showCaption="false"
                                                            effect="fade" 
                                                            effectSpeed="5000"
                                                 >
                                        <p:graphicImage value="../VisualizaImagen?tipo=porIdImagen&amp;idImagen=#{image.idimagen}"/>
                                    </p:galleria>   
                                    -->
                                    
                                    <p:commandButton type="button" onclick="PF('switcher').previous();"
                                        icon="ui-icon-circle-triangle-w" id="prev"/>
                                    <p:commandButton type="button" onclick="PF('switcher').next();"
                                        icon="ui-icon-circle-triangle-e" id="next"/>

                                    <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                                        slideshowAuto="false">
                                        <ui:repeat value="#{productoView.imagenesProductoSeleccionado}" var="image" id="manuelSwitcherImages">
                                            <p:graphicImage value="../VisualizaImagen?tipo=porIdImagen&amp;idImagen=#{image.idimagen}"/>
                                        </ui:repeat>
                                    </p:imageSwitch>
                                    
                                    
                                    <p:panelGrid  columns="2" rendered="#{not empty productoView.productoSeleccionado}"  columnClasses="label,value" id="panelDetalle">
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{productoView.productoSeleccionado.nombre}" />
                                    <h:outputText value="Descripcion:" />
                                    <h:outputText value="#{productoView.productoSeleccionado.descripcion}" />                                    
                                    <h:outputText value="Usuario Ofertante" />
                                    <h:outputText value="#{productoView.productoSeleccionado.usuarioIdusuario.nombre}" />
                                    <h:outputText value="Email Usuario" />
                                    <h:outputText value="#{productoView.productoSeleccionado.usuarioIdusuario.email}" />                                    
                                    <h:outputText value="Fecha puesta en venta:" />
                                    <h:outputText value="#{productoView.productoSeleccionado.fechaProducto}" />
                                    <h:outputText  rendered="#{not (productoView.productoSeleccionado.enSubasta)}" value="Precio:" ></h:outputText >
                                    <h:outputText  rendered="#{not (productoView.productoSeleccionado.enSubasta)}" value="#{productoView.productoSeleccionado.precio}" ></h:outputText >
                                    <h:outputText  rendered="#{(productoView.productoSeleccionado.enSubasta)}" value="puja a superar:" ></h:outputText >
                                    <h:outputText  rendered="#{(productoView.productoSeleccionado.enSubasta)}" value="#{(productoView.productoSeleccionado.ultimaPuja)}" ></h:outputText >
                                 
                                  
                                  
                                  </p:panelGrid>
                                 
                               
                                    <p:commandButton rendered="#{not (productoView.productoSeleccionado.enSubasta)and (not productoView.productoSeleccionado.vendido )}" id="boton" value="Comprar Producto" update="msgs3"    actionListener="#{gestionProductoBean.compraProducto()}" icon="ui-icon-check" >
  
                                                 <f:param id="parametro1" name="idUsuarioComprador" value="#{sessionScope.usuario.idusuario}" />
                                                 <f:param id="parametro2" name="idProductoAComprar" value="#{productoView.productoSeleccionado.idproducto}" />

                                    </p:commandButton>
                                    <h:outputText rendered="#{not (productoView.productoSeleccionado.enSubasta)and (productoView.productoSeleccionado.vendido )}" value="Producto Vendido"  style="color: red" />
                                    
                                    <p:inputText rendered="#{(productoView.productoSeleccionado.enSubasta)and (not productoView.productoSeleccionado.expirado)}" id="puja" value="#{gestionProductoBean.pujaPropuesta}" label="puja">
                                        <f:validateLength minimum="1" />
                                    </p:inputText>
                                    
                                    <p:commandButton rendered="#{(productoView.productoSeleccionado.enSubasta)and (not productoView.productoSeleccionado.expirado)}" id="boton2" value="Realizar puja"  actionListener="#{gestionProductoBean.pujaXProducto()}" icon="ui-icon-check" update=":form2 msgs3 " 
                                                         >
  
                                                 <f:param id="parametro3" name="idUsuarioComprador" value="#{sessionScope.usuario.idusuario}" />
                                                 <f:param id="parametro4" name="idProductoAComprar" value="#{productoView.productoSeleccionado.idproducto}" />
                                                 <f:ajax event="click" render=":form3:detalleProducto" />
                                                 <f:ajax event="click" render=":form2:productos" />
                                                 
                                    </p:commandButton>
                                    
                                    <h:outputText value="&lt;br/&gt;" escape="false" />
                                    <h:outputText rendered="#{(productoView.productoSeleccionado.enSubasta) and (not productoView.productoSeleccionado.expirado)}" 
                                                  value="podrá pujar por el durante: " />
                                    <h:outputText value="&lt;br/&gt;" escape="false" />
                                     <h:outputText rendered="#{(productoView.productoSeleccionado.enSubasta) and (not productoView.productoSeleccionado.expirado)}" 
                                                  value="#{productoView.elapsedDays} dias  #{productoView.elapsedHours} horas #{productoView.elapsedMinutes} minutos y #{productoView.elapsedSeconds} segundos " />
                                                                    
                                      <h:outputText rendered="#{(productoView.productoSeleccionado.enSubasta) and (productoView.productoSeleccionado.expirado)}" value="expirado tiempo de puja"  style="color: red" />
                                

                                </p:outputPanel>
                            </p:dialog>
                    
                       </h:form>
                
                
                

            </p:layout>
            <h:outputText value="no estas reginstrado como socio y no pudes acceder a esta pagina"    rendered="#{ROLE_ADMIN}" />
            <BR/>
             <h:link outcome="/admin/index" value="volver"   rendered="#{ROLE_ADMIN}" />
            <h:outputText value="no estas logado para poder acceder a esta pagina"    rendered="#{!ROLE_SOCIO and !ROLE_ADMIN}" />
            <BR/>
            <h:link outcome="/faces/index" value="volver" rendered="#{!ROLE_SOCIO and !ROLE_ADMIN}" />

        </h:body>

    </f:view>
</html>
