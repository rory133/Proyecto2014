<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view locale="#{localeBean.locale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
    </h:head>

    <h:body style="background-color: #7092be">
        <p:layout fullPage="true" >

        <!--<div id="top" class="fondo-norte">-->
       
            <p:layoutUnit position="north" size="15%" resizable="true" closable="true" collapsible="true"           
                          style="background-color: #7092be; background: #7092be !important;" >
                <ui:insert name="top"></ui:insert>
            </p:layoutUnit>
        
        <div>
            <div id="left">
            <p:layoutUnit id="izquierda" position="west" size="25%" header="#{productoView.titulo}" collapsible="false" 
                              style="background-color: #e1c1a2">
                <ui:insert name="left"></ui:insert>
             </p:layoutUnit>
            </div>
            
            
            <div id="content" class="left_content">
                <p:layoutUnit position="center" style="background-color: #c8bfe7">
                     <ui:insert name="content"></ui:insert>
                </p:layoutUnit>
            </div>
        </div>
        </p:layout>
    </h:body>
   </f:view>
</html>
