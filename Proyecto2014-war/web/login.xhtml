<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <h:head>
         <h:outputStylesheet library="css" name="default.css"  />
         <h:outputStylesheet library="css" name="cssLayout.css"  />
        <title>Login</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

    </h:head>

    <h:body>
            
 <h:form>
     
     <div class="fondo-centro">  
         <h:link outcome="index" value="volver" />
    <p:panel id="panel" header="Logarse">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="usuario" value="Usuario:" />
            <p:inputText id="usuario" value="#{loginBean.login}"  label="Usuario">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="usuario" display="icon" />
 
            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginBean.password}" label="Password" >
                <f:validateLength minimum="2" />
                <!--<p:ajax update="msgLastname" event="keyup" />-->
            </p:password>
            <p:message for="password" id="msgPassword" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Entrar"  update="panel" action="#{loginBean.validarUsuario()}" icon="ui-icon-check" />
    </p:panel>
  </div>
</h:form>
         

    </h:body>
    
    
    
    
</html>
