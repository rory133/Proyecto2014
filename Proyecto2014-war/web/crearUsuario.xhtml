<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
            <f:facet name="Principal">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Alta Usuario</title>
            </f:facet>

         <h:outputStylesheet library="css" name="default.css"  />
         <h:outputStylesheet library="css" name="cssLayout.css"  />
         <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    </h:head>
    <h:body>
        <div class="fondo-norte">
        
    <h:form>
        
      <p:panel id="panel" header="CrearUsuario">
          <div class="fondo-norte">
        <p:growl id="msgs1" showDetail="true" escape="false"/>
       
 
        <h:panelGrid columns="3" cellpadding="7">
            
            <h:outputLabel for="nombre" value="Nombre: " />
            <p:inputText id="nombre" value="#{userBean.nombre}" label="nombre">
                <f:validateLength minimum="2" />
                <p:message for="nombre" />
            </p:inputText>
            <h:outputText value="#{userBean.nombre}" />
             
           
            
            <h:outputLabel for="apellidos" value="Apellidos: " />
            <p:inputText id="apellidos" value="#{userBean.apellidos}" label="apellidos">
            <f:validateLength minimum="2" />
            <p:message for="apellidos" />
            </p:inputText>
            <h:outputText value="#{userBean.apellidos}" /> 
            
            <h:outputLabel for="email" value="Email: " />
            <p:inputText id="email" value="#{userBean.email}" label="email">
            <p:message for="email" />
            </p:inputText>
            <h:outputText value="#{userBean.email}" /> 
            
            <h:outputLabel for="web" value="web: " />
            <p:inputText id="web" value="#{userBean.web}" label="web">
            <p:message for="web" />
            </p:inputText>
            <h:outputText value="#{userBean.web}" /> 
            
            
            <h:outputLabel for="localizacion" value="localizacion: " />
            <p:inputText id="localizacion" value="#{userBean.localizacion}" label="localizacion">
                     <f:validateLength minimum="4" />
            <p:message for="localizacion" />
            </p:inputText>          
            <h:outputText value="#{userBean.localizacion}" /> 
            
            
            <h:outputLabel for="loginUsuario" value="loginUsuario: " />
            <p:inputText id="loginUsuario" value="#{userBean.loginUsuario}" label="login">
            <p:message for="loginUsuario" />
            </p:inputText>
            <h:outputText value="#{userBean.loginUsuario}" /> 
            
        </h:panelGrid>

            <p:spacer height="10" />

            <p:separator />

           <!-- <p:messages id="messages" showDetail="true" autoUpdate="true" />-->

            <h:panelGrid columns="3" id="matchGrid" cellpadding="5">                   
                <h:outputLabel for="pwd1" value="Password 1: *" />
                <p:password id="pwd1" value="#{userBean.password}" match="pwd2" label="Password 1" required="true" />
                <p:message for="pwd1" />
                <h:outputLabel for="pwd2" value="Password 2: *" />
                <p:password id="pwd2" value="#{userBean.password}" label="Password 2" required="true" />
                <p:message for="pwd2" />
            </h:panelGrid>
 
        <p:commandButton value="Crear cuenta"  update="msgs1 nombre apellidos email web localizacion loginUsuario pwd1 pwd2" action="#{userBean.crearUsuario()}" icon="ui-icon-check" />
    </div>
      </p:panel>
</h:form>
        
         <h:link outcome="/index" value="volver" />
        </div>
    </h:body>
</html>
