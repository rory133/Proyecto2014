<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeBean.locale}">
    <h:head>
        <f:loadBundle basename="resources.mensajes.mensajes" var="msg"/>
            <f:facet name="Principal">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            
            </f:facet>
            <title><h:outputText value="#{msg.app_title_inicio}"/> </title>
         <h:outputStylesheet library="css" name="default.css"  />
         <h:outputStylesheet library="css" name="cssLayout.css"  />
         <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    </h:head>
    <h:body>
        <div class="fondo-norte">
        
    <h:form>
        
      <p:panel id="panel" header="#{msg['app.CrearUsuario']}">
          <div class="fondo-norte">
        <p:growl id="msgs1" showDetail="true" escape="false"/>
       
 
        <h:panelGrid columns="3" cellpadding="7">
            
            <h:outputLabel for="nombre" value="#{msg['app.Nombre']}:*" />
            <p:inputText id="nombre" value="#{userBean.nombre}" label="#{msg['app.Nombre']}"
                         required="true" >
                <f:validateLength minimum="2" />
                <p:message for="nombre" />
            </p:inputText>
            <h:outputText value="#{userBean.nombre}" />
             
           
            
            <h:outputLabel for="apellidos" value="#{msg['app.Apellidos']}:*" />
            <p:inputText id="apellidos" value="#{userBean.apellidos}" label="#{msg['app.Apellidos']}"
                         required="true" >
            <f:validateLength minimum="2" />
            <p:message for="apellidos" />
            </p:inputText>
            <h:outputText value="#{userBean.apellidos}" /> 
            
            <h:outputLabel for="email" value="#{msg['app.Email']}:*" />
            <p:inputText id="email" value="#{userBean.email}" label="#{msg['app.Email']}"
                         required="true" >
            <p:message for="email" />
            </p:inputText>
            <h:outputText value="#{userBean.email}" /> 
            
            <h:outputLabel for="web" value="#{msg['app.Web']}: " />
            <p:inputText id="web" value="#{userBean.web}" label="#{msg['app.Web']}">
            <p:message for="web" />
            </p:inputText>
            <h:outputText value="#{userBean.web}" /> 
            
            
            <h:outputLabel for="localizacion" value="#{msg['app.Localizacion']}:*" />
            <p:inputText id="localizacion" value="#{userBean.localizacion}" label="#{msg['app.Localizacion']}"
                         required="true" >
                     <f:validateLength minimum="4" />
            <p:message for="localizacion" />
            </p:inputText>          
            <h:outputText value="#{userBean.localizacion}" /> 
            
            
            <h:outputLabel for="loginUsuario" value="#{msg['app.Usuario']}*" />
            <p:inputText required="true" id="loginUsuario" value="#{userBean.loginUsuario}" label="#{msg['app.Usuario']}">
            <p:message for="loginUsuario" />
            </p:inputText>
            <h:outputText value="#{userBean.loginUsuario}" /> 
            
        </h:panelGrid>

            <p:spacer height="10" />

            <p:separator />

           <!-- <p:messages id="messages" showDetail="true" autoUpdate="true" />-->

            <h:panelGrid columns="3" id="matchGrid" cellpadding="5">                   
                <h:outputLabel for="pwd1" value="#{msg['app.Password']} 1: *" />
                <p:password id="pwd1" value="#{userBean.password}" match="pwd2" label="Password 1" required="true" />
                <p:message for="pwd1" />
                <h:outputLabel for="pwd2" value="#{msg['app.Password']} 2: *" />
                <p:password id="pwd2" value="#{userBean.password}" label="Password 2" required="true" />
                <p:message for="pwd2" />
            </h:panelGrid>
 
        <p:commandButton value="#{msg['app.CrearCuenta']}"  update="msgs1 nombre apellidos email web localizacion loginUsuario pwd1 pwd2" action="#{userBean.crearUsuario()}" icon="ui-icon-check" />
    </div>
      </p:panel>
</h:form>
        
         <h:link outcome="/paginaAnonimo" value="#{msg['app.Volver']}" />
        </div>
    </h:body>
  </f:view>
</html>
